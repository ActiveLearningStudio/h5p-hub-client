<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles/main.css" />
</head>
<body>

<script>
  import Panel from 'scripts/panel/panel';

  class Hub {
    constructor() {

      const bodyEl = document.createElement('p');
      bodyEl.innerHTML = 'test body';

      this.panel = new Panel({
        title: 'Single Choice Set',
        body: bodyEl
      });
    }

    get() {
      return this.panel.get();
    }
  }

  const hub = new Hub();
  document.body.appendChild(hub.get());
</script>
</body>
</html>

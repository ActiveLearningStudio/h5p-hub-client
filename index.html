<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="test/test.css" />
  <link rel="stylesheet" href="dist/h5p-hub-client.css" />
  <script type="text/javascript">
    H5P = {};
    H5PEditor = {};
    H5PEditor.language = {};
  </script>
  <script type="text/javascript" src="test/mock/api/content-types.js"></script>
  <script type="text/javascript" src="test/language/en.js"></script>
  <script type="text/javascript" src="dist/h5p-hub-client.js"></script>
  <style>
    #hub-client {
      max-width: 1090px;
      margin: 0 auto;
    }
    body > h1 {
      text-align: center;
    }
  </style>
  <title>H5P Hub Client</title>
</head>
<body>
  <h1>H5P Hub Client</h1>

  <label>
    Simulations
    <select id="settings">
      <option value="none">None</option>
      <option value="failing">Fail fetching data</option>
      <option value="no-results">Empty results</option>
      <option value="slow">Slow network (10 seconds)</option>
    </select>
  </label>

  <div id="hub-client"></div>

  <script type="text/javascript">
    const state = {
      contentId: 0,
      contentTypes: H5P.contentTypes,
      descriptionExpanded: true,
      getAjaxUrl: function () {

      },
      expanded: true,
      canPaste: true
    };

    var hubClient = new H5P.HubClient(state, H5PEditor.language.core);

    document.getElementById('hub-client').appendChild(hubClient.getElement());

    const settings = document.getElementById('settings');
    settings.addEventListener('change', function () {
      const value = settings.value;

      if (value === 'none')  {
        delete window.HubSimulations;
      }
      else {
        window.HubSimulations = {
          latency: value === 'slow' ? 10000 : 2000,
          fail: value === 'failing',
          noResults: value === 'no-results'
        }
      }
    });
  </script>
</body>
</html>
